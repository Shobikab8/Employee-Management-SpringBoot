<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div align = 'center'>
		<h2>Spring Project - Employee Management</h2>
		<button>
			<a th:href="@{'/new'}">Add New Employee</a>
		</button>
	</div>
	<div class="col-sm-6" align="center">
		<div class="panel-body" align="center">
			<table border="2px" class="table" align="center">
				<thead class="thread-dark">
					<tr>
						<th>Employee ID</th>
						<th>Employee name</th>
						<th>Designation</th>
						<th>Salary</th>
						<th>Address</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee:${listEmployee}">
						<td th:text="${employee.employeeId}">Employee ID</td>
						<td th:text="${employee.employeeName}">Employee Name</td>
						<td th:text="${employee.designation}">Designation</td>
						<td th:text="${employee.salary}">Salary</td>
						<td th:text="${employee.address}">Address</td>
						<td><a th:href="@{'/edit/'+${employee.employeeId}}">Edit</a></td>
						<td><a th:href="@{'/delete/'+${employee.employeeId}}">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
